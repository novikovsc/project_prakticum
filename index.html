<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Новиков ИВТм-1-22</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            text-align: center;
        }

        .text {
            font-size: 20px;
            font-weight: bold;
        }

        .button {
            font-size: 20px;
            width: 100px;
            height: 100px;
        }

    </style>
    <script>
        $(function() {
            let text = 1
            $('.button').on("click", function() {
                text += 1
                $('.text').text(text)
            })
            $(".refresh").on("click", function() {
                text = 0
                $('.text').text(text)
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="text">1</div>
        <div>
            <img src="https://chekhovmuseum.com/upload/iblock/4de/4dee0eb17ee0df8fad77d3fd4e53a4ca.jpg" class="button">
        </div>
        <div>
            <button class="refresh">Сброс</button>
        </div>
    </div>
</body>
</html>
